<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography (भूगोल) Quiz - @vikasNCERT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #0f172a; 
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .bubbles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(99, 102, 241, 0.15);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite ease-in;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.4; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        .bubble:nth-child(1) { left: 10%; width: 80px; height: 80px; animation-delay: 0s; animation-duration: 18s; }
        .bubble:nth-child(2) { left: 25%; width: 120px; height: 120px; animation-delay: 2s; animation-duration: 22s; }
        .bubble:nth-child(3) { left: 40%; width: 50px; height: 50px; animation-delay: 4s; animation-duration: 15s; }
        .bubble:nth-child(4) { left: 60%; width: 150px; height: 150px; animation-delay: 1s; animation-duration: 25s; }
        .bubble:nth-child(5) { left: 75%; width: 90px; height: 90px; animation-delay: 5s; animation-duration: 20s; }
        .bubble:nth-child(6) { left: 90%; width: 60px; height: 60px; animation-delay: 3s; animation-duration: 17s; }
        .bubble:nth-child(7) { left: 15%; width: 40px; height: 40px; animation-delay: 7s; animation-duration: 14s; }
        .bubble:nth-child(8) { left: 55%; width: 110px; height: 110px; animation-delay: 8s; animation-duration: 24s; }

        #root {
            position: relative;
            z-index: 10;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.2); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body>
    <div class="bubbles-container">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
